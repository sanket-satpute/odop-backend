  upload:
    max-size-mb: 10
    allowed-types: image/jpeg,image/png,image/gif,image/webp
    product-folder: odop/products
    vendor-folder: odop/vendors
    customer-folder: odop/customers
    category-folder: odop/categories

# Elasticsearch Configuration (Advanced Search)
spring.elasticsearch:
  uris: http://localhost:9200
  username:               # Optional: ES username if security enabled
  password:               # Optional: ES password if security enabled
  connection-timeout: 5s
  socket-timeout: 30s
  # Download Elasticsearch: https://www.elastic.co/downloads/elasticsearch
  # Or use Docker: docker run -d -p 9200:9200 -e "discovery.type=single-node" elasticsearch:8.11.0

# Search Settings
search:
  enabled: true           # Set to false to disable ES (uses MongoDB fallback)
  index:
    products: odop_products
    vendors: odop_vendors
  page-size: 20
  max-results: 100
  fuzzy-max-edits: 2      # Max character edits for fuzzy search
  highlight-pre-tag: "<em>"
  highlight-post-tag: "</em>"

